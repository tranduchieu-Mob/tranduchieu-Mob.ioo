<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td{
            border-width: 1px;
            border-color: red;
            border-style: dashed;
            border-collapse: collapse;
        }
        th,td{ 
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: green;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>STT</th>
            <th>Họ và tên</th>
            <th>Ghi chú</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Trần Đức Hiếu</td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nguyễn kim công</td>
            <td></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Nguyễn tuấn anh</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
