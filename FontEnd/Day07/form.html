<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#" method="POST">
        <label for="username">Username: </label>
        <input id="username" type="text" placeholder="enter here..." name="username" required>
        <br/><br/>
        <label for="username">Password: </label>
        <input id="username" type="password" placeholder="enter here..." name="password" required>
        <br/> <br/>
        <label for="gender">Gender:</label>
        <input type="radio" id="female" value="female" name="gender" />
        <label for="female">Female</label>
        <input type="radio" id="male" value="male" name="gender" />
        <label for="male">Male</label>
        <input type="radio" id="other" value="other" name="gender" />
        <label for="other">Female</label>
        <br/><br/>
        <label for="">Favorites:</label>
        <input type="checkbox" name="favorites" value="swim" id="swim">
        <label for="Swim">Swim</label>
        <input type="checkbox" name="favorites" value="book" id="book">
        <label for="">Read Book</label>
        <input type="checkbox" name="favorites" value="music" id="music">
        <label for="music">Listen to music</label>
        <input type="checkbox" name="favorites" value="game" id="game">
        <label for="game">Play game</label>
        <br/><br/>
        <label for="">Country:</label>
        <select name="countries" id="countries">
            <option value="ha-noi">Hà Nội</option>
            <option value="tp-hcm">Tp. Hồ Chí Minh</option>
            <option value="hai-phong">Hải Phòng</option>
            <option value="ha-noi">Hà Nội</option>
        </select>
        <br/><br/>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
       

    </form>
</body>
</html>
